<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Símbolos e Emojis</title>
</head>
<body>
	<h1>Parágrafos e quebras de linhas</h1>
	<hr>
	<p>Você 
	pode 
	escrever 
	um parágrafo 
	de qualquer jeito, 
	basta colocar tudo no meio das 
	tags &lt;p&gt; e &lt;/p&gt; </p>
	
	<p> se precisar quebrar o texto em algum lugar específico <br>como este, basta utilizar a tag &lt;br&gt;
	
	<!--lt = LESS THAN: MENOR QUE / gt = GREATHER THAN: MAIOR QUE -->
	
	<p> Adicionando símbolos especiais: 
	
	&reg;
	&cop;
	&trade;
	&euro;
	&pound;
	&cent;
	&yen;
	&Delta;
	&uarr;
	
	</p>
	
	<p> Adicionando emojis: 
	
	 <!--prefixo para emojis: &#xcódigo da emojipedia-->
	&#x2764;
	
	</p>
	
</body>
</html>
